name: Build and Publish Conda CI Images
on:
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          driver-opts: network=host
      - name: build-push linux-64-python3.8
        uses: docker/build-push-action@v2
        with:
          context: ./condatest/linux-64-python3.8
          builder: ${{ steps.buildx.outputs.name }}
          file: ./condatest/linux-64-python3.8/Dockerfile
          tags: angloyna/linux-64-python3.8:ghaction
          push: true 
      - name: build-push linux-64-python3.7
        uses: docker/build-push-action@v2
        with:
          context: ./condatest/linux-64-python3.7
          builder: ${{ steps.buildx.outputs.name }}
          file: ./condatest/linux-64-python3.7/Dockerfile
          tags: angloyna/linux-64-python3.7:ghaction
          push: true 
      - name: build-push linux-64-python2.7
        uses: docker/build-push-action@v2
        with:
          context: ./condatest/linux-64-python2.7
          builder: ${{ steps.buildx.outputs.name }}
          file: ./condatest/linux-64-python2.7/Dockerfile
          tags: angloyna/linux-64-python2.7:ghaction
          push: true 
